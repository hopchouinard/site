    <path d="M12 5 Q8 10, 12 15 Q16 20, 12 25" stroke="#a78bfa" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Neural nodes -->
    <circle cx="8" cy="5" r="2" fill="#8b5cf6"/>
    <circle cx="12" cy="5" r="2" fill="#a78bfa"/>
    <circle cx="10" cy="10" r="2" fill="#c4b5fd"/>
    <circle cx="8" cy="15" r="2" fill="#8b5cf6"/>
    <circle cx="12" cy="15" r="2" fill="#a78bfa"/>
    <circle cx="10" cy="20" r="2" fill="#c4b5fd"/>
    <circle cx="8" cy="25" r="2" fill="#8b5cf6"/>
    <circle cx="12" cy="25" r="2" fill="#a78bfa"/>
  </g>
  
  <!-- Wordmark -->
  <text x="26" y="24" font-family="'Fira Code', monospace" font-size="16" font-weight="600" fill="#e5e5e5">
    NeuroHelix
